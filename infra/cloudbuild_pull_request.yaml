steps:
- id: 'tf-init'
  name: 'hashicorp/terraform'
  dir: 'infra'
  args: ['init', '-backend-config=bucket=${PROJECT_ID}_terraform']

- id: 'tf-format'
  name: 'hashicorp/terraform'
  dir: 'infra'
  args: ['fmt', '-list=true', '-write=false', '-diff=true', '-check=true', '.']

- id: 'tf-validate'
  name: 'hashicorp/terraform'
  dir: 'infra'
  args: ['validate']